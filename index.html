<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Smartphone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img src="/img/logo.png" alt="Logo Dmae" class="logo" />
        <h1>Controle de Smartphones e Tablets</h1>
      </header>
      <div>
        <form action="input" method="post" class="form">
          <div class="input-group">
            <div class="inputBox">
              <div class="label">
                <label for="nome" class="label-text">Remetente :</label>
                <input type="text" name="remetente" class="inputUser" placeholder="Quem trouxe">
              </div>
          
              <div class="label">
                <label for="setor" class="label-text">Setor : </label>
                <input type="text" name="setor" class="inputUser" required>
              </div>
            </div>
            <div class="inputBox">
              <div class="label">
                <label for="Qnt" class="label-text">Qnt : </label>
                <input type="num" name="qnt" class="inputUser">                
              </div>
              <div class="label">
                <label for="cep"class="label-text">Aparelho : </label>
                <input type="cep" name="cep" id="cep" class="inputUser">                
              </div>
            </div>      
            <div class="inputBox">
              <label for="cidade" class="label-text">Entregue para :  </label>
              <input type="text" name="cidade" id="cidade" class="inputUser" >
            </div> 
        </form>
      </div>
    </main>
  </body>
</html>
